<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="googleform.css">
    </head>
    <body>
    <form class="my-fomrs" name="section" action="" method="" onsubmit="return validateInputs()">
        <div id="container" onclick="submit">
            
            <h1>
                APPLICATION FORM
            </h1>
            <label for="fname"><b>FIRSTNAME<i>*</i></b>
                <input type="text" name="firstname" id="fname" placeholder="firstname"  onblur="validateFirstName(this.id)">
            </label>
            
            <label for="lname"><b>LASTNAME<i>*</i></b>
                <input type="text" name="lastname" id="lname" placeholder="Lastname"  onblur="validateLastName(this.id)">
            </label>
            <label for="Mothername"><b>MOTHERNAME<i>*</i></b>
                <input type="text" name="mothername" id="mothername" placeholder="mothername"  onblur="validateMotherName(this.id)" >
            </label>
            <label for="fathername"><b>fATHERNAME<i>*</i></b>
                <input type="text" name="fathername" id="fathername" placeholder="fathername"  onblur="validateFatherName(this.id)">
            </label> 
            <br> 
            <label for="Dob"><b>DateOfBirth</b>
                <input type="date" name="DateOfBirth" id="Dob" placeholder="DateOfBirth">
            </label>  
            <br>
            <br>
             <div class="myform">
                        <label for="gender"><b>GENDER<i>*</i></b></label>
                        <select name="gender" id="gender">
                            <option value="- -select gender- -">select gender</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="other">other</option>
                        </select>
             </div>
             <br>
            <br>
            <label for="age"><b>
                AGE<i>*</i>
            </b>
                <input type="number" name="age" id="age" placeholder="age" onblur="validateAge(this.id)">
            </label>  
            <br>
            <label for="number"><b>PHONENUMBER<i>*</i></b>
                <input type="tel" name="phonenumber" id="phonenumber" placeholder="phonenumber"  maxlength="10" onblur="validatephonenumber(this.id)" >
            </label> 
            <label for="EMAIL"><b>EMAIL<i>*</i></b>
                <input type="email" name="email" id="email" placeholder="email"  onblur="validateEmail(this.id)" >
            </label>  
            <label for="college_name"><b>COLLEGENAME<i>*</i></b>
                <input type="text" name="college_name" id="college_name" placeholder="college_name"  onblur="validateCollegeName(this.id)" >
            </label> 
            <label for="university_name"><b>UNIVERSITYNAME<i>*</i></b>
                <input type="text" name="universityname" id="university" placeholder="university_name"  onblur="validateUniversityName(this.id)">
            </label> 
            <label for="address"><b>Address</b>
                <input type="text" name="address" id="address" placeholder="address"  onblur="validateAdressName(this.id)" > 
            </label> 
             <button type="submit" id="submit">SUBMIT</button>
             <br>
             <br>
            <button type="reset">RESET</button>
        
        </div>
    </form>
        <script src="googleform.js"></script>
    </body>
</html>
